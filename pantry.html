<script>
document.addEventListener('DOMContentLoaded', function() {
    // Define all functions first
    function updateOutOfStockCount() {
        const totalItems = document.querySelectorAll('.pantry-item').length;
        const outOfStockItems = document.querySelectorAll('.pantry-item.out-of-stock').length;
        const outOfStockCountSpan = document.getElementById('out-of-stock-count');
        if (outOfStockCountSpan) {
            outOfStockCountSpan.textContent = `(${outOfStockItems} out of stock / ${totalItems} total)`;
        }
    }

    function applyFilter() {
        const filterCheckbox = document.getElementById('filter-out-of-stock');
        const showOnlyOutOfStock = filterCheckbox && filterCheckbox.checked;
        const sections = document.querySelectorAll('.recipe-card');

        sections.forEach(section => {
            const items = section.querySelectorAll('.pantry-item');
            let visibleItems = 0;

            items.forEach(item => {
                if (showOnlyOutOfStock && !item.classList.contains('out-of-stock')) {
                    item.style.display = 'none';
                } else {
                    item.style.display = '';
                    visibleItems++;
                }
            });

            // Hide entire section if no items are visible
            const sectionContainer = section.querySelector('.grid');
            const emptyMessage = section.querySelector('.empty-section-message');

            if (sectionContainer) {
                if (visibleItems === 0 && showOnlyOutOfStock) {
                    // Hide the grid and show empty message
                    sectionContainer.style.display = 'none';
                    if (!emptyMessage) {
                        const message = document.createElement('p');
                        message.className = 'empty-section-message text-gray-500 italic';
                        message.textContent = 'No out-of-stock items in this section';
                        sectionContainer.parentNode.appendChild(message);
                    }
                } else {
                    // Show the grid and hide empty message
                    sectionContainer.style.display = '';
                    if (emptyMessage) {
                        emptyMessage.remove();
                    }
                }
            }
        });
    }

    // Parse quantity to extract numeric value and unit
    function parseQuantity(quantity) {
        if (!quantity) return null;
        const cleaned = quantity.replace('%', ' ').trim();
        const match = cleaned.match(/^(\d+(?:\.\d+)?)\s*(.*)$/);
        if (match) {
            return {
                value: parseFloat(match[1]),
                unit: match[2] || ''
            };
        }
        return null;
    }

    // Check for out-of-stock and low-stock items and apply styling
    function checkOutOfStock() {
        const items = document.querySelectorAll('.pantry-item');

        items.forEach(item => {
            const quantity = item.dataset.quantity || '';
            const lowThreshold = item.dataset.low || '';
            const isOutOfStock = quantity === '0' || quantity === '0%g' || quantity === '0%kg' ||
                                quantity === '0%ml' || quantity === '0%L' || quantity === '';

            // Check if low on stock
            let isLowStock = false;
            if (quantity && lowThreshold) {
                const currentQty = parseQuantity(quantity);
                const lowQty = parseQuantity(lowThreshold);
                if (currentQty && lowQty && currentQty.unit === lowQty.unit) {
                    isLowStock = currentQty.value <= lowQty.value;
                }
            }

            // Reset all styling first
            item.classList.remove('out-of-stock', 'low-stock', 'bg-gray-50', 'bg-red-50', 'bg-orange-50',
                                 'border', 'border-2', 'border-red-200', 'border-orange-400');

            const statusDot = item.querySelector('.item-status-dot');
            if (statusDot) {
                statusDot.classList.remove('in-stock', 'out-of-stock', 'low-stock', 'animate-pulse',
                                          'bg-green-500', 'bg-red-500', 'bg-orange-500');
            }

            const qtyDisplay = item.querySelector('.quantity-display');
            if (qtyDisplay) {
                qtyDisplay.classList.remove('font-semibold', 'text-gray-600', 'text-red-600', 'text-orange-600');
            }

            const warningIcon = item.querySelector('.out-of-stock-icon');
            if (warningIcon) {
                warningIcon.classList.add('hidden');
                warningIcon.classList.remove('text-red-500', 'text-orange-500');
            }

            // Apply appropriate styling based on stock status
            if (isOutOfStock) {
                // Apply out-of-stock styling
                item.classList.add('out-of-stock', 'bg-red-50', 'border', 'border-red-200');

                if (statusDot) {
                    statusDot.classList.add('out-of-stock', 'bg-red-500', 'animate-pulse');
                }

                if (qtyDisplay) {
                    qtyDisplay.classList.add('font-semibold', 'text-red-600');
                }

                if (warningIcon) {
                    warningIcon.classList.remove('hidden');
                    warningIcon.classList.add('text-red-500');
                }
            } else if (isLowStock) {
                // Apply low-stock styling with orange frame
                item.classList.add('low-stock', 'bg-orange-50', 'border-2', 'border-orange-400');

                if (statusDot) {
                    statusDot.classList.add('low-stock', 'bg-orange-500', 'animate-pulse');
                }

                if (qtyDisplay) {
                    qtyDisplay.classList.add('font-semibold', 'text-orange-600');
                }

                if (warningIcon) {
                    warningIcon.classList.remove('hidden');
                    warningIcon.classList.add('text-orange-500');
                }
            } else {
                // Apply in-stock styling
                item.classList.add('bg-gray-50');

                if (statusDot) {
                    statusDot.classList.add('in-stock', 'bg-green-500');
                }

                if (qtyDisplay) {
                    qtyDisplay.classList.add('text-gray-600');
                }
            }
        });

        // Update count after checking stock status
        updateOutOfStockCount();
    }

    // Initialize: Run check on page load
    checkOutOfStock();

    // Add filter event listener
    const filterCheckbox = document.getElementById('filter-out-of-stock');
    if (filterCheckbox) {
        filterCheckbox.addEventListener('change', applyFilter);
    }
    
    const addBtn = document.getElementById('add-item-btn');
    const addModal = document.getElementById('add-modal');
    const addForm = document.getElementById('add-form');
    
    if (addBtn) {
        addBtn.addEventListener('click', function() {
            addModal.classList.remove('hidden');
            addModal.classList.add('flex');
        });
    }
    
    if (addForm) {
        addForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const data = {
                section: document.getElementById('add-section').value,
                name: document.getElementById('add-name').value,
                quantity: document.getElementById('add-quantity').value || null,
                bought: document.getElementById('add-bought').value || null,
                expire: document.getElementById('add-expire').value || null,
                low: document.getElementById('add-low').value || null
            };
            
            try {
                const response = await fetch('/api/pantry/add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    window.location.reload();
                } else {
                    alert('Failed to add item');
                }
            } catch (error) {
                alert('Error adding item: ' + error);
            }
        });
    }
    
    // Add inline editing and delete functionality to items
    document.querySelectorAll('.pantry-item').forEach(item => {
        const section = item.dataset.section;
        const name = item.dataset.name;
        const editBtn = item.querySelector('.edit-btn');
        const deleteBtn = item.querySelector('.delete-btn');
        const saveBtn = item.querySelector('.save-btn');
        const cancelBtn = item.querySelector('.cancel-btn');
        const displayDiv = item.querySelector('.item-display');
        const editDiv = item.querySelector('.item-edit');
        
        // Edit button handler
        if (editBtn) {
            editBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                displayDiv.classList.add('hidden');
                editDiv.classList.remove('hidden');
            });
        }
        
        // Cancel button handler
        if (cancelBtn) {
            cancelBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                displayDiv.classList.remove('hidden');
                editDiv.classList.add('hidden');
            });
        }
        
        // Save function that can be called from button click or Enter key
        async function saveItem(e) {
            if (e) e.stopPropagation();

            const quantityInput = item.querySelector('.edit-quantity');
            const boughtInput = item.querySelector('.edit-bought');
            const expireInput = item.querySelector('.edit-expire');
            const lowInput = item.querySelector('.edit-low');

            // Get original values from display
            const originalQuantity = item.querySelector('.item-quantity').textContent;
            const originalBought = item.querySelector('.item-bought').textContent;
            const originalExpire = item.querySelector('.item-expire').textContent;
            const originalLow = item.querySelector('.item-low').textContent;

            // Only include fields that have changed
            const data = {};

            const newQuantity = quantityInput.value.trim();
            const displayQuantity = originalQuantity === '-' ? '' : originalQuantity;
            if (newQuantity !== displayQuantity) {
                data.quantity = newQuantity || null;
            }

            const newBought = boughtInput.value.trim();
            const displayBought = originalBought === '-' ? '' : originalBought;
            if (newBought !== displayBought) {
                data.bought = newBought || null;
            }

            const newExpire = expireInput.value.trim();
            const displayExpire = originalExpire === '-' ? '' : originalExpire;
            if (newExpire !== displayExpire) {
                data.expire = newExpire || null;
            }

            const newLow = lowInput.value.trim();
            const displayLow = originalLow === '-' ? '' : originalLow;
            if (newLow !== displayLow) {
                data.low = newLow || null;
            }

            try {
                const response = await fetch(`/api/pantry/${section}/${encodeURIComponent(name)}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    // Update display with new values, preserving unchanged fields
                    if (data.hasOwnProperty('quantity')) {
                        item.querySelector('.item-quantity').textContent = data.quantity || '-';
                        item.dataset.quantity = data.quantity || '';
                    }
                    if (data.hasOwnProperty('bought')) {
                        item.querySelector('.item-bought').textContent = data.bought || '-';
                    }
                    if (data.hasOwnProperty('expire')) {
                        item.querySelector('.item-expire').textContent = data.expire || '-';
                    }
                    if (data.hasOwnProperty('low')) {
                        item.querySelector('.item-low').textContent = data.low || '-';
                        item.dataset.low = data.low || '';
                    }

                    displayDiv.classList.remove('hidden');
                    editDiv.classList.add('hidden');

                    // Re-check out-of-stock status after update
                    checkOutOfStock();
                } else {
                    alert('Failed to update item');
                }
            } catch (error) {
                alert('Error updating item: ' + error);
            }
        }

        // Save button handler
        if (saveBtn) {
            saveBtn.addEventListener('click', saveItem);
        }

        // Add Enter key support for all edit inputs
        const editInputs = item.querySelectorAll('.edit-quantity, .edit-bought, .edit-expire, .edit-low');
        editInputs.forEach(input => {
            input.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    saveItem(e);
                } else if (e.key === 'Escape') {
                    e.preventDefault();
                    displayDiv.classList.remove('hidden');
                    editDiv.classList.add('hidden');
                }
            });
        });
        
        // Delete button handler
        if (deleteBtn) {
            deleteBtn.addEventListener('click', async function(e) {
                e.stopPropagation();

                if (confirm(`Remove ${name} from ${section}?`)) {
                    try {
                        const response = await fetch(`/api/pantry/${section}/${encodeURIComponent(name)}`, {
                            method: 'DELETE'
                        });

                        if (response.ok) {
                            // Smoothly remove the item
                            item.style.opacity = '0';
                            item.style.transform = 'scale(0.95)';
                            setTimeout(() => {
                                item.remove();
                                // Check if section is now empty and reload if needed
                                const sectionContainer = document.querySelector(`[data-section="${section}"]`);
                                if (sectionContainer && !document.querySelector(`.pantry-item[data-section="${section}"]`)) {
                                    window.location.reload();
                                }
                            }, 200);
                        } else {
                            alert('Failed to remove item');
                        }
                    } catch (error) {
                        alert('Error removing item: ' + error);
                    }
                }
            });
        }
    });
});

function closeAddModal() {
    const addModal = document.getElementById('add-modal');
    addModal.classList.add('hidden');
    addModal.classList.remove('flex');
    document.getElementById('add-form').reset();
}

    <script>
        // Theme toggle function
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.classList.contains('dark') ? 'dark' : 'light';
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

            html.classList.toggle('dark');
            localStorage.setItem('theme', newTheme);
        }

        const searchInput = document.getElementById('search-input');
        const searchResults = document.getElementById('search-results');
        let searchTimeout;

        searchInput.addEventListener('input', function() {
            clearTimeout(searchTimeout);
            const query = this.value.trim();

            if (query.length < 2) {
                searchResults.classList.add('hidden');
                return;
            }

            searchTimeout = setTimeout(async () => {
                try {
                    const response = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
                    const results = await response.json();

                    if (results.length === 0) {
                        searchResults.innerHTML = '<div class="p-4 text-gray-500 text-center">No recipes found</div>';
                    } else {
                        searchResults.innerHTML = results.map(recipe =>
                            `<a href="http://localhost:9080/recipe/${recipe.path}" class="block px-4 py-3 hover:bg-gradient-to-r hover:from-purple-50 hover:to-pink-50 transition-colors border-b border-gray-100 last:border-b-0">
                                <div class="font-medium text-gray-800">${recipe.name}</div>
                            </a>`
                        ).join('');
                    }
                    searchResults.classList.remove('hidden');
                } catch (error) {
                    console.error('Search failed:', error);
                }
            }, 300);
        });

        document.addEventListener('click', function(e) {
            if (!searchInput.contains(e.target) && !searchResults.contains(e.target)) {
                searchResults.classList.add('hidden');
            }
        });
    </script>
